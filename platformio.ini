[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.3.59
	bitbucket-fmalpartida/LiquidCrystal@^1.5.0
	adafruit/Adafruit SSD1306@^2.4.3
	adafruit/Adafruit GFX Library@^1.10.6
	adafruit/Adafruit BusIO@^1.7.2
	gordoste/LedControl@^1.2.0
monitor_speed = 115200

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.3.59
	bitbucket-fmalpartida/LiquidCrystal@^1.5.0
	adafruit/Adafruit SSD1306@^2.4.3
	adafruit/Adafruit GFX Library@^1.10.6
	adafruit/Adafruit BusIO@^1.7.2
	gordoste/LedControl@^1.2.0
monitor_speed = 115200
